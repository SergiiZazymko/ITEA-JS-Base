    <script type="text/javascript">
        //1. Сделать собственные примеры методов применяемых для массивов.

        /**
         *
         * @param len
         * @param maxNumber
         * @returns {Array}
         */
        function makeRandomArray(len, maxNumber) {
            array = [];
            while (len--) {
                array.push(Math.round(Math.random() * maxNumber));
            }
            return array;
        }

        var firstArray = makeRandomArray(10, 10000);
        var secondArray = [];

        console.log(firstArray);
        console.log(secondArray);
        console.log('********************************************');

        while (firstArray.length) {
            secondArray.unshift(firstArray.pop());
        }

        console.log(firstArray);
        console.log(secondArray);
        console.log('********************************************');

        var smallArray = secondArray.slice(3, 8);
        console.log(smallArray);
        console.log('********************************************');

        console.log(secondArray.reverse());
        console.log('********************************************');

        console.log(secondArray.sort(function(a, b) {
            return a - b;
        }));
        console.log('********************************************');

        var helloArray = new Array('Hello');
        console.log(helloArray);
        console.log(helloArray.length);
        console.log('********************************************');

        helloArray.length = 2;
        console.log(helloArray);
        console.log('********************************************');

        helloArray.splice(1, 1, 'world');
        console.log(helloArray);
        console.log('********************************************');

        var string = helloArray.join(', ');
        console.log(string);
        console.log('********************************************');

        var newHelloArray = string.split(', ');
        console.log(newHelloArray);
        console.log('********************************************');

        console.log(['hello'].concat(['world'], ['!']));
        console.log('********************************************');
    </script>

    <script type="text/javascript">
        // 2. Создать функцию для нахождения минимального и максимального элемента массива getMinAndMax(array).
        //     Результат должен выводиться в консоль.

        var elem, array = [];

        while (elem !== null) {
            elem = prompt('Enter element of array');
            if (elem === null) {
                break;
            }
            array.push(elem);
        }

        /**
         *
         * @param array
         * @returns {{max: *, min: *}}
         */
        function getMinAndMax(array) {
            var minElem = array[0];
            var maxElem = array[0];

            for (var i = 0, elems = array.length; i < elems; i++) {
                if (array[i] < minElem) {
                    minElem = array[i];
                }
                if (array[i] > maxElem) {
                    maxElem = array[i]
                }

            }
            return {
                'max': +maxElem,
                'min': +minElem,
            }
        }

        result = getMinAndMax(array);
        console.log('Your array: ' + array.toString() + '\n' + 'Min element is: ' + result['min']
            + '\n' + 'Max element is: ' + result['max']);
        console.log('********************************************');

    </script>

    <script type="text/javascript">
        // 3. Определить элементы массива и вывести их значения, индексы которых лежит в указанном пределе.
        // Предел вводит пользователь.

        var start = ''; finish = '';

        let array = [
            23,
            12,
            54,
            'Hello',
            'world',
            true,
            false,
            [1, 2, 3],
            18000,
            NaN,
            null,
        ];

        while (isNaN(start) || start == '' || start === null ) {
            start = prompt('Enter start');
        }
        while (isNaN(finish) || finish == '' || finish == null) {
            finish = prompt('Enter finish');
        }

        slicedArray = array.slice(start, finish);

        for (var i = 0, lenght = slicedArray.length; i < lenght; i += 1) {
            document.write(slicedArray[i] + '<br>');
        }

        document.write('====================================================<br>');

    </script>

    <script type="text/javascript">
        // 4. Отсортировать массив на 10 чисел в порядке возростания. Значения принимаются от пользователя.
        // Сортировка осушествляется методом sort().

        let sortArray = [];

        while (sortArray.length < 10) {
            var elem = '';
            while (isNaN(elem) || elem === '' || elem === null) {
                elem = prompt('Enter number for array sort');
            }
            sortArray.push(elem);
        }
        document.write(sortArray.sort(function (a, b) {
            return a - b;
        }).toString());

        document.write('<br>');
        document.write('====================================================<br>');
    </script>

    <script type="text/javascript">
        // 5. Создать программу, выполняющую вставку элемента в массив после элемента, значение которого укажет
        // пользователь.

        var value = '', index;

        var insertArray = [
            23,
            12,
            54,
            'Hello',
            'world',
            18000,
            45,
            67,
            89
        ];

        while (value == '' || value === null ) {
            value = prompt('Enter value');
        }

        console.log(value);
        index = insertArray.indexOf(value);
        console.log(index);

        if (index === -1) {
            index = insertArray.indexOf(+value);
        }

        if (index !== -1) {
            insertArray.splice(index + 1, 0, "NEW ELEMENT");
        }

        document.write(insertArray.toString());

        document.write('<br>');
        document.write('====================================================<br>');
    </script>

    <script type="text/javascript">
        // 7. Создать два произвольных массива: один массив - любимая спортивная команда / модели автомобилей / города,
        // во втором - количество игроков в команде / объем двигателя / количество жителей в городе. Объединить данные
        // из двух массивов и вывести их в одну строку.

        var firstArray = [
            'Dynamo Kyiv',
            'Ferrari',
            'Mercedes',
            'Honda',
            'Kyiv',
            'Odesa',
            'Kharkiv'
        ];

        var secondArray = [
            22,
            6.0,
            5.0,
            4.3,
            5000000,
            4000000,
            4500000,
        ];

        var resultArray = [];

        for (var i = 0, len = firstArray.length; i < len; i += 1) {
            resultArray.push(firstArray[i] + ' => ' + secondArray[i]);
        }

        document.write(resultArray.join(', '));

        document.write('<br>');
        document.write('====================================================<br>');
    </script>
