<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js_base_02</title>
</head>
<body>
    <script type="text/javascript">
        // 1. Среди трех чисел найти среднее арифметическое. Если среди чисел есть равные, вывести сообщение "Ошибка".
        // Числа принять от пользователя.

        document.write('<h4>' + 1 + '</h4>' + '<br>');
        var a, b, c;

        while (isNaN(a) || a == '') {
            a = prompt('Enter first number');
        }
        while (isNaN(b) || b == '') {
            b = prompt('Enter second number');
        }
        while (isNaN(c) || c == '') {
            c = prompt('Enter third number');
        }

        if (a == b || b == c || a == c){
            document.write('Ошибка');
            document.write('<br>');
        } else {
            document.write('Average: ' + ((+a + +b + +c) / 3));
            document.write('<br>');
        }
        document.write('====================================================<br>');

    </script>

    <script>
        // 2. Построить прямоугольный треугольник состоящий из символа "*".

        document.write('<h4>' + 2 + '</h4>' + '<br>');
        var size;

        while (isNaN(size) || size == '') {
            size = prompt('Enter size of triangle');
        }

        for (var i = 0; i < +size; i ++) {
            for (var j = 0; j < +size; j ++) {
                if (i + j >= +size) {
                    break;
                }
                document.write('*');
            }
            document.write('<br>');
        }
        document.write('====================================================<br>');

    </script>

    <script>
        // 3. Определить какое из трех, введенных пользователем, чисел максимальное и вывести его на экран.

        document.write('<h4>' + 3 + '</h4>' + '<br>');
        var x, y, z;

        while (isNaN(x) || x == '') {
            x = prompt('Enter first number for max');
        }
        while (isNaN(y) || y == '') {
            y = prompt('Enter second number for max');
        }
        while (isNaN(z) || z == '') {
            z = prompt('Enter third number for max');
        }

        var max = x;

        if (+y > +x) {
            max = +y;
        }

        if (+z > max) {
            max = +z;
        }

        document.write('Max number: ' + max);
        document.write('<br>');
        document.write('====================================================<br>');

    </script>
    <script>
        // 4. Дано два числа A и B где (A<B).
        // Выведите на экран суму всех чисел расположенных в числовом промежутке от А до В.
        // Выведите на экран все нечетные значения, расположенные в числовом промежутке от А до В.

        document.write('<h4>' + 4 + '</h4>' + '<br>');
        var firstNumber, secondNumber;

        while (isNaN(firstNumber) || firstNumber == '') {
            firstNumber = prompt('Enter first number for sum and odd');
        }
        while (isNaN(secondNumber) || secondNumber == '') {
            secondNumber = prompt('Enter second number for sum and odd');
        }
        if (+firstNumber >= +secondNumber) {
            document.write('Not correct numbers');
            document.write('<br>');
        } else {
            var sum = 0, oddValues = '';

            for (var i = +firstNumber + 1; i < +secondNumber; i++) {
                sum += i;
                if (i % 2 != 0) {
                    oddValues += i + ' ';
                }
            }

            document.write('Sum is: ' + sum);
            document.write('<br>');
            document.write('Odd values are: ' + oddValues);
            document.write('<br>');
        }
        document.write('====================================================<br>');

    </script>

    <script>
        // 5. Вывести на экран ряд чисел Фибоначчи, состоящий из n элементов (n принять от пользователя).
        // Числа Фибоначчи – это элементы числовой последовательности, в которой каждое последующее число равно сумме двух предыдущих.

        document.write('<h4>' + 5 + '</h4>' + '<br>');
        var maxFib;
        var firstFib = 0;
        var secondFib = 1;
        var i = 2;

        while (isNaN(maxFib) || maxFib == '' || maxFib <= 0) {
            maxFib = prompt('Enter max number for Fib   ');
        }

        document.write(firstFib + ' ');
        while (i <= maxFib) {
            document.write(secondFib + ' ');
            sum = firstFib + secondFib;
            firstFib = secondFib;
            secondFib = sum;
            i++;
        }
        document.write('<br>');
        document.write('====================================================<br>');

    </script>

    <script>
        // 6. Вывести на экран таблицу умножения от 0 до 9.

        document.write('<h4>' + 6 + '</h4>' + '<br>');
        document.write('<table border="1px">\n');
        for (var i = 0; i < 10; i++) {
            document.write('<tr>\n');
            for (var j = 0; j < 10; j++) {
                if (i == 0 || j == 0) {
                    document.write('<th>' + (+i + +j) + '</th>\n');
                } else {
                    document.write('<td>' + i * j + '</td>\n');
                }
            }
            document.write('</tr>\n');
        }
        document.write('</table>\n');
        document.write('====================================================<br>');

    </script>
</body>
</html>
