    <script type="text/javascript">
        // 4. Напишите функцию, которая возвращает n-е число Фибоначчи. Для решения используйте цикл.

        function fibonacci(n) {

            var first = 0;
            var second = 1;

            if (n === 1) {
                return first;
            }
            if (n === 2) {
                return second;
            }

            var i = 2;

            while (i <= n) {
                sum = first + second;
                first = second;
                second = sum;
                i += 1;
            }

            return first;
        }

        while (!(+number > 0)) {

        }

        document.write(fibonacci(+number));
